<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SprinklerUSA</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/small.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/sprinklerusalogo.jpg" alt="SprinklerUSA logo" class="logo">
      <h1><strong>SprinklerUSA</strong></h1>
    </div>
    <div class="menu-theme">
      <nav id="navMenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html" class="active">Products</a></li>
          <li><a href="services.html">Services</a></li>
        </ul>
      </nav>
      <button id="themeToggle"><img src="images/toggle.png" alt=""></button>
      <button id="menuToggle">☰</button>
    </div>
  </header>

  <main>
    <section id="catalog">
      <h2>Products</h2>

      <!-- Estado del catálogo -->
      <p id="catalogStatus">Preparando catálogo…</p>

      <!-- Contenedor donde se insertarán las cards -->
      <div id="catalogGrid">
        <!-- Se llena con JS -->
      </div>
    </section>
  </main>

<footer>
    <!-- Fila superior -->
    <div class="footer-top">
      <div class="footer-logo">
        <img src="images/sprinklerusalogo.jpg" alt="SprinklerUSA logo">
      </div>
      <nav class="footer-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
      </nav>
      <div class="social-media">
        <a href="#"><img src="images/instagram_icon.png" alt="Instagram"></a>
        <a href="#"><img src="images/facebook_icon.png" alt="Facebook"></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      </div>
    </div>

    <!-- Fila inferior -->
    <div class="footer-bottom">
      <div class="footer-info">
        <p>
          WDD231 Final Project<br>
          Efrey Guzman<br>
          Last Modification: <span id="lastModified"></span>
        </p>
      </div>
      <div class="footer-copy">
        <p>©<span id="year">2025</span> SprinklerUSA.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </footer>

  <!-- ES Modules entry -->
  <script type="module" src="scripts/products.js"></script>
  <script>
    // Actualiza "Last Modification" del footer
    const lm = document.getElementById('lastModified');
    if (lm) lm.textContent = document.lastModified;
  </script>
</body>
</html>
