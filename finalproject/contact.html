<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SprinklerUSA — Contact</title>
  
  <meta name="description" content="Contact form for SprinklerUSA. Send us your inquiry." />
  <meta name="author" content="Efrey Guzman" />
  <link rel="icon" href="images/sprinklerusalogo.jpg" type="image/jpeg" />

  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/small.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/sprinklerusalogo.jpg" alt="SprinklerUSA logo" class="logo">
      <h1><strong>SprinklerUSA</strong></h1>
    </div>
    <div class="menu-theme">
      <nav id="navMenu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
      <button id="themeToggle"><img src="images/toggle.png" alt=""></button>
      <button id="menuToggle">☰</button>
    </div>
  </header>

  <main>
    <section id="contact">
      <h2>Contact</h2>

      <!-- Formulario simple (GET) que envía a form-result.html -->
      <form action="form-result.html" method="get" id="contactForm" class="contact-form">
        <!-- Nombre -->
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your name" />

        <!-- Email -->
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <!-- Motivo / Servicio -->
        <label for="topic">Topic</label>
        <select id="topic" name="topic">
          <option value="general">General Inquiry</option>
          <option value="installation">Installation</option>
          <option value="maintenance">Maintenance</option>
        </select>

        <!-- Mensaje -->
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>

        <!-- Consentimiento simple -->
        <label class="checkbox-inline">
          <input type="checkbox" name="agree" value="yes" />
          I agree to be contacted back
        </label>

        <!-- Enviar -->
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Fila superior -->
    <div class="footer-top">
      <div class="footer-logo">
        <img src="images/sprinklerusalogo.jpg" alt="SprinklerUSA logo">
      </div>
      <nav class="footer-links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="services.html">Services</a>
      </nav>
      <div class="social-media">
        <a href="#"><img src="images/instagram_icon.png" alt="Instagram"></a>
        <a href="#"><img src="images/facebook_icon.png" alt="Facebook"></a>
        <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      </div>
    </div>

    <!-- Fila inferior -->
    <div class="footer-bottom">
      <div class="footer-info">
        <p>
          WDD231 Final Project<br>
          Efrey Guzman<br>
          Last Modification: <span id="lastModified"></span>
        </p>
      </div>
      <div class="footer-copy">
        <p>©<span id="year">2025</span> SprinklerUSA.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script>
    // Actualiza "Last Modification" y Year del footer
    const lm = document.getElementById('lastModified');
    if (lm) lm.textContent = document.lastModified;
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
  </script>
</body>
</html>
